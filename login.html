<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons/icon.png" sizes="16x16" type="image/png">
    <title>登入 - 3D班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #35424a;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #35424a;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }
        
        .btn-login:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #fdf2f2;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #f2fdf2;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            display: none;
        }
        
        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .demo-accounts h3 {
            margin-bottom: 0.5rem;
            color: #35424a;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>KYWC_3D班網</h1>
            <p>請登入以訪問網站內容</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required placeholder="請輸入您的帳號" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="請輸入您的密碼" autocomplete="current-password">
                    <button type="button" class="toggle-password" id="toggle-password" aria-label="顯示/隱藏密碼">
                        👁️
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">登入</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>登入中...</p>
            </div>
            
            <div class="error-message" id="error-message">
                帳號或密碼錯誤，請重新嘗試
            </div>
            
            <div class="success-message" id="success-message">
                登入成功！正在跳轉...
            </div>
        </form>
        
        <div class="forgot-password">
            <a href="#" id="forgot-password-link">忘記密碼？</a>
        </div>
        
        <div class="demo-accounts">
            <h3>如無法取得密碼或無法登入,請聯絡網站管理員或所屬機構查詢。</h3>
            <p>管理員電郵 : admin@kywc3d.qzz.io</p>
        </div>
    </div>

    <script>
        // 使用更安全的方式處理密碼驗證
        // 在實際應用中，這應該在後端進行
        const validAccounts = {
            'teacher': 'teacher123',
            'kywc3d': 'kywc3d1234',
            'parent': 'parent123',
            'admin': 'admin1998',
            'student': 'student123',     
        };

        // 切換密碼可見性
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🔒';
        });

        // 表單提交處理
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loading = document.getElementById('loading');
            
            // 隱藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 顯示載入動畫
            loading.style.display = 'block';
            
            // 模擬API請求延遲
            setTimeout(() => {
                // 檢查帳號密碼
                if (validAccounts[username] && validAccounts[username] === password) {
                    // 登入成功
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // 生成更安全的token
                    const token = btoa(JSON.stringify({
                        username: username,
                        timestamp: Date.now(),
                        role: username,
                        // 添加隨機值增加安全性
                        random: Math.random().toString(36).substring(2, 15)
                    }));
                    
                    // 儲存登入狀態
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', username);
                    
                    // 延遲跳轉以顯示成功消息
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // 登入失敗
                    loading.style.display = 'none';
                    errorMessage.style.display = 'block';
                    
                    // 清空密碼欄位
                    document.getElementById('password').value = '';
                    
                    // 自動隱藏錯誤消息
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            }, 1000); // 模擬1秒的網路延遲
        });

        // 忘記密碼功能
        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('請聯絡管理員重置密碼：admin@kywc3d.qzz.io');
        });

        // 如果已經登入，直接跳轉到首頁
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // 添加輸入框驗證
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.length > 0) {
                this.style.borderColor = '#ddd';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 0) {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
</body>

</html>
