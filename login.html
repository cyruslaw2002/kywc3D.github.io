<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <like rel="icon" href="images\icons\icon.png" sizes="16x16" type="image/png">
    <title>登入 - 3D班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #35424a;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #35424a;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #667eea;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .demo-accounts h3 {
            margin-bottom: 0.5rem;
            color: #35424a;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>KYWC_3D班網</h1>
            <p>請登入以訪問網站內容</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required placeholder="請輸入您的帳號">
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required placeholder="請輸入您的密碼">
            </div>
            
            <button type="submit" class="btn-login">登入</button>
            
            <div class="error-message" id="error-message">
                帳號或密碼錯誤，請重新嘗試
            </div>
        </form>
        
        <div class="demo-accounts">
            <h3>如無法取得密碼或無法登入,請聯絡網站管理員或所屬機構查詢。</h3>
            <p>管理員電郵 : cyruslaw1001@gmail.com</p>
        </div>
    </div>

    <script>
        // 預設帳號密碼
        const validAccounts = {
            'teacher': 'teacher123',
            'kywc3d': 'kywc3d1234',//THIS
            'parent': 'parent123',
            'admin': 'admin1998',//THIS
            'student': 'student123',     
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // 檢查帳號密碼
            if (validAccounts[username] && validAccounts[username] === password) {
                // 登入成功
                const token = btoa(JSON.stringify({
                    username: username,
                    timestamp: Date.now(),
                    role: username
                }));
                
                // 儲存登入狀態
                localStorage.setItem('authToken', token);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', username);
                
                // 重定向到首頁
                window.location.href = 'index.html';
            } else {
                // 登入失敗
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // 如果已經登入，直接跳轉到首頁
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
